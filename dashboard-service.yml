server:
  port: 8090

spring:
  main:
    banner-mode: off
    web-application-type: reactive

  data:
    mongodb:
      host: localhost
      port: 27017
      database: library_dashboard_db

  redis:
    host: localhost
    port: 6379

  cache:
    type: redis

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    root: error
