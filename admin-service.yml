server:
  port: 8083

spring:
  main:
    banner-mode: off
  application:
    name: ADMIN-SERVICE
  datasource:
    url: jdbc:mysql://localhost:3306/admin
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    root: error

