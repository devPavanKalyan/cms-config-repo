server:
  port: 8085

spring:
  main:
    banner-mode: off
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:mysql://localhost:3306/academics
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.MySQL8Dialect
    
redis:
  host: localhost
  port: 6379
cache:
  type: redis
  
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
      
resilience4j.timelimiter.enabled: false

logging:
  level:
    root: error
    
auth-service:
  url: http://localhost:8084

    
total-semester-fee: 20000.0
total-reimbursement-fee: 10000.0
