server:
  port: 8085

spring:
  application:
    name: ACADEMICS-SERVICE
  main:
    banner-mode: off
  datasource:
    url: jdbc:mysql://localhost:3306/academics
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    root: error
